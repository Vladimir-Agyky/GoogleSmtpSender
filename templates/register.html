<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/register" method="post">
        <label for="site_id">Site ID:</label><br>
        <input type="text" id="site_id" name="site_id" required><br><br>
        
        <label for="site_password">Site Password:</label><br>
        <input type="password" id="site_password" name="site_password" required><br><br>
        
        <label for="smtp_email">SMTP Email:</label><br>
        <input type="email" id="smtp_email" name="smtp_email" required><br><br>
        
        <label for="smtp_password">SMTP Password:</label><br>
        <input type="password" id="smtp_password" name="smtp_password" required><br><br>
        
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
